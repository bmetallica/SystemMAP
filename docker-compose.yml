services:
  postgres:
    image: postgres:16-alpine
    container_name: systemmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: systemmap
      POSTGRES_USER: systemmap
      POSTGRES_PASSWORD: systemmap_dev_secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U systemmap"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: systemmap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
